[tox]
envlist = py27-django{110,111},py35-django{110,111,20,21,22},py36-django{111,20,21,22},py37-django{20,21,22},precommit,flake8,mypy,black,isort,mkdocs,doctest
isolated_build=true

[testenv]
deps =
     django110: Django==1.10.*
     django111: Django==1.11.*
     django20: Django==2.0.*
     django21: Django==2.1.*
     django22: Django==2.2.*
     django{110,111,20,21,22}: pytest-django
     pytest
     coverage
     attrs
commands_pre = pip install ./tests/helpers/.
commands = coverage run -m pytest []

[testenv:precommit]
basepython = python3.7
skip_install = true
deps =
     pre-commit
commands_pre =
commands = pre-commit run --all-files

[testenv:flake8]
basepython = python3.7
skip_install = true
deps =
     flake8
commands_pre =
commands = flake8

[testenv:mypy]
basepython = python3.7
skip_install = true
deps =
     mypy
commands_pre =
commands = mypy src/mappers

[testenv:black]
basepython = python3.7
skip_install = true
deps =
     black
commands_pre =
commands = black --check --diff .

[testenv:isort]
basepython = python3.7
skip_install = true
deps =
     isort[pyproject]
commands_pre =
commands = isort --check-only --diff --recursive

[testenv:mkdocs]
basepython = python3.7
extras = mkdocs
commands_pre =
commands = mkdocs build

[testenv:doctest]
basepython = python3.7
deps =
     Django
     PyYAML
setenv =
       DJANGO_SETTINGS_MODULE = django_project.settings
commands = mddoctest
